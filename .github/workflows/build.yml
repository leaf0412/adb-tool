name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
            rust-targets: aarch64-apple-darwin,x86_64-apple-darwin
            adb-platform: darwin
            tauri-args: --target universal-apple-darwin
          - platform: linux
            os: ubuntu-22.04
            rust-targets: x86_64-unknown-linux-gnu
            adb-platform: linux
            tauri-args: ""
          - platform: windows
            os: windows-latest
            rust-targets: x86_64-pc-windows-msvc
            adb-platform: windows
            tauri-args: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Inject version from git tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            const tauri = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            tauri.version = '$VERSION';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(tauri, null, 2) + '\n');
            let cargo = fs.readFileSync('src-tauri/Cargo.toml', 'utf8');
            cargo = cargo.replace(/^version = \".*\"/m, 'version = \"$VERSION\"');
            fs.writeFileSync('src-tauri/Cargo.toml', cargo);
          "

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      # Linux system dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # Download ADB platform-tools
      - name: Download ADB (macOS/Linux)
        if: matrix.platform != 'windows'
        run: |
          curl -L -o platform-tools.zip \
            "https://dl.google.com/android/repository/platform-tools-latest-${{ matrix.adb-platform }}.zip"
          unzip -q platform-tools.zip

      - name: Download ADB (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://dl.google.com/android/repository/platform-tools-latest-windows.zip" `
            -OutFile platform-tools.zip
          Expand-Archive -Path platform-tools.zip -DestinationPath .

      # Place ADB binary with correct sidecar names
      - name: Setup ADB sidecar (macOS)
        if: matrix.platform == 'macos'
        run: |
          cp platform-tools/adb src-tauri/adb-universal-apple-darwin
          cp platform-tools/adb src-tauri/adb-aarch64-apple-darwin
          cp platform-tools/adb src-tauri/adb-x86_64-apple-darwin
          chmod +x src-tauri/adb-universal-apple-darwin
          chmod +x src-tauri/adb-aarch64-apple-darwin
          chmod +x src-tauri/adb-x86_64-apple-darwin

      - name: Setup ADB sidecar (Linux)
        if: matrix.platform == 'linux'
        run: |
          cp platform-tools/adb src-tauri/adb-x86_64-unknown-linux-gnu
          chmod +x src-tauri/adb-x86_64-unknown-linux-gnu

      - name: Setup ADB sidecar (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          Copy-Item platform-tools/adb.exe src-tauri/adb-x86_64-pc-windows-msvc.exe
          # Windows ADB needs these DLLs alongside the executable
          Copy-Item platform-tools/AdbWinApi.dll src-tauri/
          Copy-Item platform-tools/AdbWinUsbApi.dll src-tauri/
          # Patch tauri.conf.json to bundle DLLs as resources
          $conf = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $conf.bundle | Add-Member -NotePropertyName "resources" -NotePropertyValue @("AdbWinApi.dll", "AdbWinUsbApi.dll") -Force
          $conf | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

      # Build
      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build ${{ matrix.tauri-args }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # Upload artifacts
      - name: Upload macOS artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ADB-Tool-macOS
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.tar.gz
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.tar.gz.sig
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ADB-Tool-Linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ADB-Tool-Windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.zip
            src-tauri/target/release/bundle/msi/*.msi.zip.sig
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip.sig
          if-no-files-found: warn

  # Electron build (parallel with Tauri)
  build-electron:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
            adb-platform: darwin
          - platform: linux
            os: ubuntu-22.04
            adb-platform: linux
          - platform: windows
            os: windows-latest
            adb-platform: windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Inject version from git tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      # Download ADB platform-tools
      - name: Download ADB (macOS/Linux)
        if: matrix.platform != 'windows'
        run: |
          curl -L -o platform-tools.zip \
            "https://dl.google.com/android/repository/platform-tools-latest-${{ matrix.adb-platform }}.zip"
          unzip -q platform-tools.zip

      - name: Download ADB (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://dl.google.com/android/repository/platform-tools-latest-windows.zip" `
            -OutFile platform-tools.zip
          Expand-Archive -Path platform-tools.zip -DestinationPath .

      # Setup ADB for Electron extraResources
      - name: Setup ADB binary (macOS)
        if: matrix.platform == 'macos'
        run: |
          mkdir -p adb-bin/darwin
          cp platform-tools/adb adb-bin/darwin/adb
          chmod +x adb-bin/darwin/adb

      - name: Setup ADB binary (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p adb-bin/linux
          cp platform-tools/adb adb-bin/linux/adb
          chmod +x adb-bin/linux/adb

      - name: Setup ADB binary (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path adb-bin/windows
          Copy-Item platform-tools/adb.exe adb-bin/windows/adb.exe
          Copy-Item platform-tools/AdbWinApi.dll adb-bin/windows/
          Copy-Item platform-tools/AdbWinUsbApi.dll adb-bin/windows/

      # Build
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Electron app
        run: npm run electron:package -- --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Electron artifacts
      - name: Upload macOS Electron artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ADB-Tool-Electron-macOS
          path: |
            release/*.dmg
            release/*.zip
          if-no-files-found: warn

      - name: Upload Linux Electron artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ADB-Tool-Electron-Linux
          path: |
            release/*.deb
            release/*.AppImage
          if-no-files-found: warn

      - name: Upload Windows Electron artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ADB-Tool-Electron-Windows
          path: |
            release/*.exe
          if-no-files-found: warn

  # Create GitHub Release when triggered by a tag
  release:
    needs: [build, build-electron]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Tauri updater latest.json
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          REPO="leaf0412/adb-tool"
          TAG="${GITHUB_REF_NAME}"
          BASE="https://github.com/${REPO}/releases/download/${TAG}"
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          # Initialize latest.json
          cat > artifacts/latest.json << ENDJSON
          {
            "version": "v${VERSION}",
            "notes": "See https://github.com/${REPO}/releases/tag/${TAG}",
            "pub_date": "${DATE}",
            "platforms": {}
          }
          ENDJSON

          # Build platforms from .sig files
          node -e "
            const fs = require('fs');
            const path = require('path');
            const json = JSON.parse(fs.readFileSync('artifacts/latest.json', 'utf8'));
            const base = '${BASE}';
            const platforms = {};

            function findFiles(dir, ext) {
              const results = [];
              if (!fs.existsSync(dir)) return results;
              for (const entry of fs.readdirSync(dir, { recursive: true })) {
                const f = entry.toString();
                if (f.endsWith(ext)) results.push(path.join(dir, f));
              }
              return results;
            }

            const sigFiles = findFiles('artifacts', '.sig');
            for (const sigPath of sigFiles) {
              const sig = fs.readFileSync(sigPath, 'utf8').trim();
              const basename = path.basename(sigPath).replace('.sig', '');
              const url = base + '/' + basename;

              if (basename.includes('universal-apple-darwin') || basename.includes('darwin')) {
                platforms['darwin-universal'] = { signature: sig, url };
                platforms['darwin-aarch64'] = { signature: sig, url };
                platforms['darwin-x86_64'] = { signature: sig, url };
              } else if (basename.includes('AppImage')) {
                platforms['linux-x86_64'] = { signature: sig, url };
              } else if (basename.includes('nsis') || basename.includes('win')) {
                platforms['windows-x86_64'] = { signature: sig, url };
              }
            }

            json.platforms = platforms;
            fs.writeFileSync('artifacts/latest.json', JSON.stringify(json, null, 2));
          "

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: artifacts/**/*
          body: |
            ## 安装说明

            本版本提供 **Tauri 版**（轻量原生）和 **Electron 版**（广泛兼容）两种打包。

            ---

            ### Tauri 版（推荐，体积更小）

            #### macOS
            下载 `.dmg` 文件，双击打开后拖入 Applications 文件夹。

            #### Windows
            - **推荐**：下载 Tauri 的 `.exe` 安装包（NSIS 安装器）
            - 或下载 `.msi` 安装包

            #### Linux（需要 Ubuntu 22.04+ / GLIBC 2.35+）
            - **推荐**：下载 `.deb` 包安装
              ```bash
              sudo apt install -f ./ADB.Tool_*.deb
              ```
            - **其他发行版**：下载 `.AppImage` 文件
              ```bash
              chmod +x ADB.Tool_*.AppImage
              ./ADB.Tool_*.AppImage
              ```

            > ⚠️ **Tauri 版最低系统要求：Ubuntu 22.04 / GLIBC 2.35**

            ---

            ### Electron 版（兼容性更好）

            文件名包含 `Electron` 标识，适用于 Tauri 版无法运行的系统（如 Ubuntu 18.04/20.04）。

            #### macOS
            下载 `ADB-Tool-Electron-*-mac.dmg`。

            #### Windows
            下载 `ADB-Tool-Electron-*-win-setup.exe`。

            #### Linux
            下载 `.AppImage` 或 `.deb` 文件。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
